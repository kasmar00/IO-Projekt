<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformer App</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container p-5">
        <h1>Text Transformer App</h1>

        <form id="form" action="" method="post">

            <h3>Select transformations</h3>

            <div id="transformations"></div>

            <label for="text">Text to be transformed:</label>
            <br />
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <br />
            <button id="submit" class="btn btn-success" type="button">
                Submit
            </button>
        </form>

        <div>

            <textarea name="transformed" id="transformed" cols="30" rows="10"></textarea>

        </div>
    </main>
    <footer id="footer" class="container">
        <small>
            <a href="https://github.com/kasmar00/io-projekt">Github</a>
            Autorzy: Patryk Hubicki, Michał Jurek, Marcin Kasznia, Anna Prałat
        </small>
    </footer>

</body>

<script type="text/javascript" src="/main.js"></script>

</html>
